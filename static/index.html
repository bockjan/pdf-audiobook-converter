<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Audiobook Converter</h1>
            
            <!-- Upload Form -->
            <form id="uploadForm" class="space-y-4">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input type="file" id="fileInput" accept=".pdf,.epub" class="hidden">
                    <label for="fileInput" class="cursor-pointer">
                        <div class="text-gray-600">
                            <p class="mb-2">Drop your PDF or EPUB file here</p>
                            <p class="text-sm">or click to select</p>
                        </div>
                    </label>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">
                    Convert to Audiobook
                </button>
            </form>

            <!-- Progress Section -->
            <div id="progressSection" class="mt-6 hidden">
                <div class="mb-4">
                    <div class="relative pt-1">
                        <div class="flex mb-2 items-center justify-between">
                            <div>
                                <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
                                    Progress
                                </span>
                            </div>
                            <div class="text-right">
                                <span id="progressText" class="text-xs font-semibold inline-block text-blue-600">
                                    0%
                                </span>
                            </div>
                        </div>
                        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
                            <div id="progressBar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                <div id="downloadSection" class="hidden">
                    <button id="downloadButton" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors">
                        Download Audiobook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentJobId = null;

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await axios.post('/upload', formData);
                currentJobId = response.data.job_id;
                
                document.getElementById('progressSection').classList.remove('hidden');
                pollJobStatus();
            } catch (error) {
                alert('Error uploading file: ' + error.message);
            }
        });

        async function pollJobStatus() {
            if (!currentJobId) return;

            try {
                const response = await axios.get(`/status/${currentJobId}`);
                const status = response.data;

                // Update progress
                const progress = status.progress || 0;
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('progressText').textContent = `${Math.round(progress)}%`;

                if (status.status === 'completed') {
                    document.getElementById('downloadSection').classList.remove('hidden');
                } else if (status.status === 'failed') {
                    alert('Conversion failed: ' + status.error);
                } else {
                    setTimeout(pollJobStatus, 1000);
                }
            } catch (error) {
                alert('Error checking status: ' + error.message);
            }
        }

        document.getElementById('downloadButton').addEventListener('click', async () => {
            if (!currentJobId) return;
            
            try {
                window.location.href = `/download/${currentJobId}`;
            } catch (error) {
                alert('Error downloading file: ' + error.message);
            }
        });

        // File drag and drop handling
        const dropZone = document.querySelector('.border-dashed');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-blue-500');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-blue-500');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('fileInput').files = files;
        }
    </script>
</body>
</html>
